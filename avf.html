<!DOCTYPE html> 
<html> 
<body onload="myFunction()"> 

<video id="myVideo" width="750" height="750" loop >
  <source src="https://raw.githubusercontent.com/Alex-i7/alex-i7.github.io/main/files/avf.mp4" type="video/mp4">
  <source src="https://raw.githubusercontent.com/Alex-i7/alex-i7.github.io/main/files/avf.mp4" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<script>
function myFunction() {
  var vid = document.getElementById("myVideo");
  vid.autoplay = true;
  vid.load();
}
</script> 

</body> 
</html>
