<html>
   <head>
      <script>
         window.onload = function() {
         	const queryString = window.location.search;
         	const urlParams = new URLSearchParams(queryString);
         	const linkID = urlParams.get('link');
            const qualityID = urlParams.get('q');
                  var Furl = `https://proxy-1.alxi7.workers.dev/?destination=https://zawmedia-api.herokuapp.com/egybest?url=${linkID}`;
                  var Fxhr = new XMLHttpRequest();
                  Fxhr.open("GET", Furl);
                  Fxhr.onreadystatechange = function () {
                     if (Fxhr.readyState === 4) {
                        if(qualityID === '1080') location.href = JSON.parse(Fxhr.response)[0].mp4;
                        if(qualityID === '720') location.href = JSON.parse(Fxhr.response)[1].mp4;
                        if(qualityID === '480') location.href = JSON.parse(Fxhr.response)[2].mp4;
                        if(qualityID === '360') location.href = JSON.parse(Fxhr.response)[3].mp4;
                     }};
                  Fxhr.send();
         }
      </script> 
      <title>Alex</title>

   </head>
