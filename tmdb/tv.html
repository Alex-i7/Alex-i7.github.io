<html>
   <head>
      <script>
         window.onload = function() {
         	const queryString = window.location.search;
         	const urlParams = new URLSearchParams(queryString);
         	const tmdbID = urlParams.get('id')
         	const sN = urlParams.get('s')
         	const eN = urlParams.get('ep')
         	const _x = `https://autoembed.xyz/tv/tmdb/${tmdbID}-${sN}-${eN}`
         	const link = document.getElementById('site-iframe');
         	link.src = _x;
         };
      </script> 
      <title>Alex</title>
      <link href="icons/iconNew.png" rel="shortcut icon" type="image/x-icon">
      <link href="icons/iconNew.png" rel="apple-touch-icon">
      <meta content="width=320, user-scalable=no" name="viewport">
   </head>
   <body> <iframe id="site-iframe" src="" width="100%" height="100%" frameborder="0" allowfullscreen></iframe> 
   </body>
</html>
